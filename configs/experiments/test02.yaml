# used to test the original much larger COCO dataset

AUTO_RESUME: true
GPUS: (0,)
DATASET:
  TYPE: 'coco'
  IMAGE_SIZE: [448, 448]
  ALBUMENTATION: true
  TRAIN_DATA_ROOT: '/home/zinan/dataset/coco/images/train2017'
  TEST_DATA_ROOT: '/home/zinan/dataset/coco/images/val2017'
  TRAIN_ANNO: '/home/zinan/dataset/coco/annotations/instances_train2017.json'
  TEST_ANNO: '/home/zinan/dataset/coco/annotations/instances_val2017.json'
MODEL:
  NAME: 'yolov1'
  BACKBONE:
    NAME: 'darknet53'
    PRETRAINED_PATH: ''
  HEAD:
    NAME: 'simple_classifier_head'
    INPUT_DIM: 1000
    HIDDEN_DIMS: [256, 128, 96]
    OUTPUT_DIM: 2
    BN: True
    ACTIVATION: 'leaky_relu'
  NUM_CLASSES: 80
  YOLOV1:
    NUM_PREDICTIONS_PER_LOCATION: 2
    GRID_SIZE: 7
TRAIN:
  BATCH_SIZE: 1
  SHUFFLE: true
  USE_GPU: true
  NUM_WORKERS: 4
  PRINT_FREQ: 30
  MAX_EPOCH: 10
  OPTIMIZER: 'sgd'
  LR: 0.001
  LR_DECAY: 0.95
  WEIGHT_DECAY: 1.0e-4
  LOSS:
    NAME: 'yolov1_loss'
OUTPUT_PATH: '../output'
DEVICE: 'cuda'