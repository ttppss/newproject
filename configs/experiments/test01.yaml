AUTO_RESUME: true
GPUS: (0,)
DATASET:
  DATASET: 'coco'
  TRAIN_DATA_ROOT: '/home/zinan/dataset/demo/COCO/train2017'
  TEST_DATA_ROOT: '/home/zinan/dataset/demo/COCO/val2017'
  TRAIN_ANNO: '/home/zinan/dataset/demo/COCO/annotations/instances_train2017_minicoco.json'
  TEST_ANNO: '/home/zinan/dataset/demo/COCO/annotations/instances_val2017_minicoco.json'
MODEL:
  NAME: 'baseline'
  BACKBONE:
    NAME: 'resnet152'
    PRETRAINED_PATH: ''
  HEAD:
    NAME: 'simple_classifier_head'
    INPUT_DIM: 1000
    HIDDEN_DIMS: [256, 128, 96]
    OUTPUT_DIM: 2
    BN: True
    ACTIVATION: 'leaky_relu'
TRAIN:
  BATCH_SIZE: 2
  SHUFFLE: true
  USE_GPU: true
  NUM_WORKERS: 4
  PRINT_FREQ: 30
  MAX_EPOCH: 10
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_DECAY: 0.95
  WEIGHT_DECAY: 1.0e-4
OUTPUT_PATH: '../output'
DEVICE: 'cuda'