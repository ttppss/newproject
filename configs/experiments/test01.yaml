AUTO_RESUME: true
GPUS: (0,)
DATASET:
  TYPE: 'coco'
  IMAGE_SIZE: [608, 608]
  ALBUMENTATION: true
  TRAIN_DATA_ROOT: '/home/zinan/dataset/tiny_coco-master_0/images/train2017'
  TEST_DATA_ROOT: '/home/zinan/dataset/tiny_coco-master_0/images/val2017'
  TRAIN_ANNO: '/home/zinan/dataset/tiny_coco-master_0/annotations/instances_train2017.json'
  TEST_ANNO: '/home/zinan/dataset/tiny_coco-master_0/annotations/instances_val2017.json'
MODEL:
  NAME: 'yolo'
  BACKBONE:
    NAME: 'darknet53'
    PRETRAINED_PATH: ''
  HEAD:
    NAME: 'simple_classifier_head'
    INPUT_DIM: 1000
    HIDDEN_DIMS: [256, 128, 96]
    OUTPUT_DIM: 2
    BN: True
    ACTIVATION: 'leaky_relu'
TRAIN:
  BATCH_SIZE: 8
  SHUFFLE: true
  USE_GPU: true
  NUM_WORKERS: 4
  PRINT_FREQ: 30
  MAX_EPOCH: 10
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_DECAY: 0.95
  WEIGHT_DECAY: 1.0e-4
  LOSS:
    NAME: 'crossentropy'
OUTPUT_PATH: '../output'
DEVICE: 'cuda'